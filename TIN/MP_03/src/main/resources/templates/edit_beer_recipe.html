<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>Piwne przepisy</h1>
            <p class="lead text-muted">Strona z przepisami na najlepsze piwa, które można samodzielnie wykonać w domowym zaciszu.</p>
        </div>
    </section>

    <div class="inner-jsp d-flex justify-content-center w-100 my-md-3 pl-md-3">
        <form name="addBeer" class="w-75" action="#" th:action="@{/update/{id_1}/{id_2}(id_1=${beer.id}, id_2=${recipe.id})}" onsubmit="return checkName()" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="beerName">Nazwa Piwa</label>

                    <input type="text" class="form-control" th:field="${beer.name}" name="beerName" id="beerName" placeholder="Nazwa Piwa">
                </div>
                <div class="form-group col-md-6">
                    <label for="beerAlcohol">Moc Piwa</label>
                    <input type="text" class="form-control" th:field="${beer.alcohol}" name="beerAlcohol" id="beerAlcohol" placeholder="Moc piwa [%]">
                </div>
            </div>
            <div class="form-group">
                <label for="beerOpis">Opis</label>
                <textarea class="form-control" th:field="${beer.opis}" name="beerOpis" id="beerOpis" rows="4" placeholder="Opis piwa"></textarea>
            </div>
            <div class="form-group">
                <label for="beerIngridients">Składniki</label>
                <textarea type="text" class="form-control" th:field="${beer.ingriedients}" name="beerIng" id="beerIngridients" rows="8" placeholder="Składniki potrzebne do uważenia piwa"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="recipeName">Nazwa przepisu</label>
                    <input type="text" class="form-control" th:field="${recipe.recipeName}" name="recipeName" id="recipeName" placeholder="Nazwa przepisu">
                </div>
                <div class="form-group col-md-6">
                    <label for="recipePrice">Cena przepisu</label>
                    <input type="text" class="form-control" th:field="${recipe.recipePrice}" name="recipePrice" id="recipePrice" placeholder="0,00">
                </div>
            </div>
            <div class="form-group">
                <label for="recipeRecipe">Przepis</label>
                <textarea type="text" class="form-control" th:field="${recipe.recipeRecipe}" name="recipeRecipe" id="recipeRecipe" rows="8" placeholder="Przepis / instrukcja wytworzenia piwa krok po kroku"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Popraw przepis</button>
        </form>


    </div>
